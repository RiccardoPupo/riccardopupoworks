<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        header {
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #d2d2d7;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }
        main {
            max-width: 980px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project {
            width: 300px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
            text-align: center;
        }
        .project a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f7;
            color: #6e6e73;
            border-top: 1px solid #d2d2d7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub</h1>
    </header>
    <main>
        <section>
            <h2>My HTML Projects</h2>
            <div class="project-gallery">
                <div class="project">
                    <a href="https://github.com/username/project1" target="_blank">
                        <img src="pisa.jpg" alt="Project 1 Preview">
                        PISA
                    </a>
                </div>
                <div class="project">
                    <a href="https://github.com/username/project2" target="_blank">
                        <img src="stella.jpg" alt="Project 2 Preview">
                        STELLA
                    </a>
                </div>
                <div class="project">
                    <a href="https://github.com/username/project3" target="_blank">
                        <img src="migranti.jpeg" alt="Project 3 Preview">
                        TABELLA MIGRANTI
                    </a>
                </div>
            
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Riccardo Pupo. All rights reserved.</p>
    </footer>
</body>
</html>
